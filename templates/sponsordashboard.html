<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Sponsor Dashboard</title>
</head>
<body>
    <h1>Sponsor Dashboard</h1>
    <p>Welcome, {{ sponsor_name }}!</p>
    
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createcampaign">
    Create Campaign
    </button>

    <!-- Modal -->
    <div class="modal fade" id="createcampaign" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Create Campaign</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
                <form action="/create_campaign" method="post">
                <div class="form-group">
                    <label for="campaign_name">Campaign Name</label>
                    <input type="text" class="form-control" name="campaign_name" placeholder="Campaign Name">
                </div>
                
                <div class="form-group">
                    <label for="niche">Niche</label>
                    <input type="text" class="form-control" name="niche" placeholder="Niche">
                </div>

                <div class="form-group">
                    <label for="start_date">Start Date</label>
                    <input type="date" class="form-control" name="start_date" placeholder="start_date">
                </div>

                <div class="form-group">
                    <label for="end_date">End Date</label>
                    <input type="date" class="form-control" name="end_date"  placeholder="end_date">
                </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Create Campaign</button>
        </form>
        </div>
        </div>
    </div>
    </div>

<!--Table-->
{% if campaigns %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Campaign Name</th>
      <th scope="col">Niche</th>
      <th scope="col">Start Date</th>
      <th scope="col">End Date</th>
          </tr>
  </thead>
  <tbody>
    {% for campaign in campaigns %}
    <tr>
      <td>{{ campaign.name }}</td>
      <td>{{ campaign.niche }}</td>
      <td>{{ campaign.start_date }}</td>
      <td>{{ campaign.end_date }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endif %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
